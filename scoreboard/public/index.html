<html>

  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>My Scoreboard</h1>
  <section class="between">
    <section>
      <h2>Team 1</h2>
      <p class="output1">0</p>
    </section>
    <section>
      <h2>Team 2</h2>
      <p class="output2">0</p>
    </section>
  </section>
  <section class="between">
    <section>
      <span>Update Team 1 Name:</span><input></input><button class="btn happyBirthdayButton">Update</button>
    </section>
    <section>
      <span>Update Team 2 Name:</span><input></input><button class="btn happyBirthdayButton">Update</button>
    </section>
  </section>
  <section class="between2">
    <section>
      <span>Update Team 1 Score:</span><button class="btn my-button">Add 1</button><button class="btn my-buttonminus">Subtract 1</button>
    </section>
    <section>
      <span>Update Team 2 Score:</span><button class="btn my-button2">Add 1</button><button class="btn my-button2minus">Subtract 1</button>
    </section>
  </section>
  <script src="/main.js" charset="utf-8"></script>
